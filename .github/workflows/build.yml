name: Build Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Sá»‘ phiÃªn báº£n'
        required: true
        default: '1.0.0'
        type: string

permissions: write-all

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.10']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python build.py

      - name: Move executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path "dist/CursorResetTrial.exe") {
            Move-Item -Path "dist/CursorResetTrial.exe" -Destination "CursorResetTrial.exe" -Force
          } else {
            Write-Error "File dist/CursorResetTrial.exe not found."
            exit 1
          }

      - name: Compress app bundle (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ../CursorResetTrial-mac.zip CursorResetTrial.app

      - name: Upload Build Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: CursorResetTrial-windows
          path: CursorResetTrial.exe

      - name: Upload Build Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: CursorResetTrial-mac
          path: CursorResetTrial-mac.zip

      - name: Create Release Description
        id: create_description
        run: |
          echo "## CursorResetTrial" > release_description.txt
          echo "" >> release_description.txt
          echo "ðŸ”„ A tool to reset Cursor trial period" >> release_description.txt
          echo "" >> release_description.txt
          echo "### Downloads" >> release_description.txt
          echo "- Windows: CursorResetTrial.exe" >> release_description.txt
          echo "- macOS: CursorResetTrial-mac.zip" >> release_description.txt
          echo "" >> release_description.txt
          echo "### Features" >> release_description.txt
          echo "- Reset trial configuration" >> release_description.txt
          echo "- Clean application data" >> release_description.txt
          echo "" >> release_description.txt
          echo "### Note" >> release_description.txt
          echo "- Windows: Run as Administrator" >> release_description.txt
          echo "- macOS: Right-click and select Open to bypass Gatekeeper" >> release_description.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create GitHub Release
        if: runner.os == 'Windows'  # Chá»‰ táº¡o release má»™t láº§n tá»« Windows runner
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            CursorResetTrial.exe
            CursorResetTrial-mac.zip
          body_path: release_description.txt
          name: Release v${{ github.event.inputs.version || '1.0.0' }}
          tag_name: v${{ github.event.inputs.version || '1.0.0' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}